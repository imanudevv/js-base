<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript objects</h1>

    <h2>dispaly properties with json</h2>

    <p id="demo"></p>

    <script>
        //create an object
            const person = {
                name: "John",
               age: 30,
               city:"new york"
           };
        //display json
        document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>
</body>
</html>
