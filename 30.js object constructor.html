<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript object constructors</h1>

    <p id="demo"></p>

    <script>
        //constructor function for person objects

        function person(first, last, age1,eye) {
            this.firstname = first;
            this.lastname = last;
            this.age = age1;
            this.eyecolor = eye;
        }

        //create a person object
        const myfather = new person("John", "Doe", 30,"blue");

        //display age
        document.getElementById("demo").innerHTML = "My father is " + myfather.firstname + ".";
    </script>
</body>
</html>
