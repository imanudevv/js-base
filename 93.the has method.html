<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>the has() method returns true if the string contains the specified value</p>
    <p id="demo"></p>

    <script>
        //create a new set
        const letters = new Set (["a", "b", "c"]);

        //does the set containe "d"?
        answer = letters.has("d");
        document.getElementById ("demo").innerHTML = "the answer is " + answer;
    </script>
</body>
</html
