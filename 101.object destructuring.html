<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <P id="demo"></P>

    <script>
        //create an object
        const person = {
            firstname: "John",
            lastname: "Doe",
            age: 30
            };

            //destructring
            let {firstname,lastname} = person;

            //dispaly the primitive values
            document.getElementById("demo").innerHTML = firstname + " " + lastname ;

    </script>
</body>
</html>
