<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript objects</h1>

    <h2>display property values using for loop</h2>

    <p id="demo"></p>

    <script>
        //create an object
        const person = {
            name: "John",
           age: 30,
           city:"new york"
       };
        //build a text
        let text = "";
        for (let x in person) {
            text += person[x] + " ";
        };

        //display the text
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
