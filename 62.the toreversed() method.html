<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const months =["jan","feb","mar","apr"];
        const reversed = months.toReversed(); 
        
        
        document.getElementById("demo").innerHTML = reversed;
        //The difference between toReversed() and reverse()
// is that the first method (toReversed()) creates a new array,
 //keeping the original array unchanged,
 // while the last method  (reverse())  alters the original array.
    </script>
</body>
</html>
