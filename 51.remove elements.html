<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        const fruits = ["banana", "orenge", "lemon", "apple","mango"];
        const newfruits = fruits.slice(0,-2);

        document.getElementById("demo").innerHTML = newfruits;
//start- is set to 0, which means the extraction will start from the beginning of the array.
//end- is set to -2, which means the extraction will end two elements before the end of the array.
</script>
</body>
</html>
