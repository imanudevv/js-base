<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let firstname = "John";
        let lastname = "Doe";

        //destructuring
        [firstname,lastname] = [lastname,firstname];

        //display the values
        document.getElementById("demo").innerHTML = firstname + " " + lastname;
    </script>
</body>
</html>
