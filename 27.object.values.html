<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>using object .values()</h1>
    <h1>object.values()--- creates an array from the property values:</h1>

    <p id="demo"></p>
    <script>
    //create an object
        const person = {
            name: "John",
           age: 30,
           city:"new york"
       };
    //create an array
    const myarray = Object.values(person);

    //display the array
    document.getElementById("demo").innerHTML = myarray;
    </script>
</body>
</html>
