<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>java script objects</h1>

    <h2>displaying properties</h2>
    <p id="demo"></p>
    <script>
       //create an object
       const person = {
           name: "John",
           age: 30,
           city:"new york"
       };
   
     // display properties
       document.getElementById("demo").innerHTML = 
       person.name +", " + person.age + ", " + person.city;
       
     </script>
</body>
</html>
