<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>you cannot convert a number to upper case:</p>

    <p id="demo"></p>

    <script>
        let num = 1;

        try {
            num.toUpperCase();

        }
        catch (err) {
            document.getElementById("demo").innerHTML = err.name;
        }
    </script>
</body>
</html>
