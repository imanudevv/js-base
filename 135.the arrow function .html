<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>this example shows the syntax of an arrow function ,and how to use it</p> 
    <p id="demo"></p>

    <script>
        let hello = "";

        hello =  ()=> {
            return "hello world";
            };
            document.getElementById("demo").innerHTML =hello();
    </script>
</body>
</html>
